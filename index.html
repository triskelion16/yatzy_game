<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="simplie yatzy game">
    <meta name="keywords" content="game, yatzy, 5dice, kości, kostki, kosci, gra"
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <title>Yatzy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="gold_border">
        <header class="header">
            <h1>Yatzy</h1>
        </header>

        <section class="section">
            <aside class="aside">
                <table>
                    <tr class="bg_gold_less">
                        <th scope="row">Jedynki</th>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th scope="row">Dwójki</th>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th scope="row">Trójki</th>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th scope="row">Czwórki</th>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th scope="row">Piątki</th>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th scope="row">Szóstki</th>
                        <td>0</td>
                    </tr>
                    <tr class="bg_gold_more">
                        <th scope="row">SUMA</th>
                        <td>0</td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <th scope="row">Bonus</th>
                        <td>0</td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <th scope="row">Para</th>
                        <td>0</td>
                    </tr>
                    <tr class="bg_gold_less">
                        <th scope="row">Dwie pary</th>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th scope="row">3x</th>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th scope="row">4x</th>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th scope="row">1 - 5</th>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th scope="row">2 - 6</th>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th scope="row">Full</th>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th scope="row">YATZY</th>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th scope="row">Szansa</th>
                        <td>0</td>
                    </tr>
                    <tr class="bg_gold_more">
                        <th scope="row">SUMA</th>
                        <td>0</td>
                    </tr>
                </table>
            </aside>
            <main class="main">
                <div class="main_dice">
                </div>
                <div class="main_button">
                </div>
            </main>
        </section>

        <footer class="footer">
            <span>Footer</span>
            <a href="#">Logo</a>
        </footer>
    </div>
    
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
