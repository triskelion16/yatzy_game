<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="simplie yatzy game">
    <meta name="keywords" content="game, yatzy, 5dice, kości, kostki, kosci, gra">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <title>Yatzy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <div class="main_width rules">
            <span class="title">Yatzy</span>
            <div class="hide_rules">
                <div class="arrow"></div>
            </div>
        </div>
    </header>

    <section class="main_width">
        <div class="main_container">
            <aside>
                <table>
                    <tbody>
                        <tr id="one">
                            <td>Jedynki</td>
                            <td><span>0</span></td>
                        </tr>
                        <tr id="two">
                            <td>Dwójki</td>
                            <td><span>0</span></td>
                        </tr>
                        <tr id="three">
                            <td>Trójki</td>
                            <td><span>0</span></td>
                        </tr>
                        <tr id="four">
                            <td>Czwórki</td>
                            <td><span>0</span></td>
                        </tr>
                        <tr id="five">
                            <td>Piątki</td>
                            <td><span>0</span></td>
                        </tr>
                        <tr id="six">
                            <td>Szóstki</td>
                            <td><span>0</span></td>
                        </tr>
                        <tr class="without" id="sum1_6">
                            <td>SUMA</td>
                            <td><span>0</span></td>
                        </tr>
                        <tr class="without" id="bonus_element">
                            <td>Bonus (&gt;62p)</td>
                            <td><span>0</span></td>
                        </tr>
                        <tr id="onePair">
                            <td>Para</td>
                            <td><span>0</span></td>
                        </tr>
                        <tr id="twoPair">
                            <td>Dwie pary</td>
                            <td><span>0</span></td>
                        </tr>
                        <tr>
                            <td>3x</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>4x</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>1 - 5</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>2 - 6</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Full</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>YATZY</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Szansa</td>
                            <td>0</td>
                        </tr>
                        <tr class="without" id="sum_all">
                            <td>SUMA</td>
                            <td><span>0</span></td>
                        </tr>
                    </tbody>
                </table>
            </aside>
            <main>
                <div class="main_dice">
                    <div id="dice1"></div>
                    <div id="dice2"></div>
                    <div id="dice3"></div>
                    <div id="dice4"></div>
                    <div id="dice5"></div>
                </div>
                <div class="main_button">
                    <button>Rzuć kośćmi</button>
                </div>
            </main>
        </div>
    </section>

    <footer>
        <section class="main_width">
            <div>
                <span>Created by Sebastian Solecki</span>
            <a href="#"><img src="images/triskelion%20GR.png" alt="logo" height="30" width="30"></a>
            </div>
        </section>
    </footer>
    
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
